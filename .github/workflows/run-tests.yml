name: Run Unit Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile

      - run: pnpm test
